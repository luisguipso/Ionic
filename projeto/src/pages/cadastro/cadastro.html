<ion-header>

  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>
     INFORME SEUS DADOS ABAIXO</h3>

     <ion-list>
  <form #myForm="ngForm" (ngSubmit)="cadastrar()">
    <ion-item>
      <ion-label>Perfil</ion-label>
         <ion-select name="perfil" [(ngModel)]="cadastro.perfil" interface="popover"  (ionChange)="verifica($event)" >
           <ion-option value="empresa">Empresa</ion-option>
           <ion-option value="produtor">Produtor</ion-option>
         </ion-select>
     </ion-item>

     <ion-item>
       <ion-label floating>Nome</ion-label>
       <ion-input name="nome" required type="text" [(ngModel)]="cadastro.nome" ></ion-input>
     </ion-item>

     <ion-item >
       <ion-label floating>Email</ion-label>
       <ion-input name="email" required type="text" [(ngModel)]="cadastro.email"   ></ion-input>
     </ion-item>

     <ion-item >
       <ion-label floating>Fone</ion-label>
       <ion-input name="fone" required type="text" [(ngModel)]="cadastro.fone"   ></ion-input>
     </ion-item>



     <ion-item  *ngIf="!esconderCampo" >
       <ion-label floating>CNPJ</ion-label>
       <ion-input name="crp" required type="text" [(ngModel)]="cadastro.cnpj"  ></ion-input>
     </ion-item>

     <ion-item  *ngIf="esconderCampo" >
       <ion-label floating>CPF</ion-label>
       <ion-input name="cpf" required type="text" [(ngModel)]="cadastro.CPF"  ></ion-input>
     </ion-item>



     <ion-item >
       <ion-label floating>Senha</ion-label>
       <ion-input name="senha" required type="password" [(ngModel)]="cadastro.senha"  readonly="{esconderCampo}" ></ion-input>
     </ion-item>

     <hr/>
    <button class="enviar" type="submit"  ion-button full round> cadastrar</button>
    </form>

 </ion-list>

</ion-content>
