<ion-header>
  <ion-navbar>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content">

  <div class="geral">

    <div class="divCombo">

      <div class="login-box">

        <div class="label-login">
          <h1>Login</h1>
        </div>

        <form  #registerForm="ngForm">
          <ion-row>
            <ion-col>

              <ion-list inset>

                <ion-item>
                  <ion-input type="text" [(ngModel)]="email"  placeholder="Email" name="email" ></ion-input>
                  <ion-icon name="ios-at-outline" item-left></ion-icon>
                </ion-item>

                <ion-item>
                  <ion-input type="password" [(ngModel)]="senha"  placeholder="Senha" name="password"></ion-input>
                  <ion-icon name="ios-lock-outline" item-left></ion-icon>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="signup-col">
              <button ion-button class="submit-btn" full type="submit" (click)="autenticar()" >Entrar</button>
              <button ion-button class="register-btn" block clear (click)="callCadastro()" >Cadastre-se</button>
            </ion-col>
          </ion-row>

        </form>
      </div>


    </div>



  </div>

</ion-content>
